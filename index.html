				<section class="slideshow">
					<ul>
						
						<li>
							<figure>
								<figcaption>
									<h3>Google first page search extension</h3>
									<p>Google Page One is a search assist that automates opening the top 10 - 15 links on the first page of search results when a user searches Google from the browser bar. Google Page One is triggered by clicking into the browser bar, pressing 'g', and then pressing enter or space. Typing a query and pressing enter searches Google and opens results from page one. A listener callback hears when the search result page is created and scrapes the html for header links, opening each in succession.</p>
								</figcaption>
								<img src="img/pageoneshot.png" alt="img02"/>
							</figure>
						</li>
						<li>
							<figure>
								<figcaption>
									<h3>Dynamic d3 donut chart</h3>
									<p>Donut chart drawing a set of data from an array and dynamically updating entries and their values on a timer with the help of jQuery's setTimout. Messages pushed to HTML are synchronized with the d3.js data. </p>
								</figcaption>
								<img src="img/blocksmall.png" alt="img03"/>
							</figure>
						</li>
						<li>
							<figure>
								<figcaption>
									<h3>Android open camera or gallery and update profile</h3>
									<p>Android activity that accesses the camera and the gallery and has an overflow menu and input fields in the form of images, textviews, and radio buttons.</p>
								</figcaption>
								<img src="img/android.png" alt="img04"/>
							</figure>
						</li>
						<li>
							<figure>
								<figcaption>
									<h3>Blank Firebase login with hidden logout</h3>
									<p>Firebase login that just works<sup style="font-size:7px">TM</sup></p>
								</figcaption>
								<img src="img/loginlogout.png" alt="img05"/>
							</figure>
						</li>
<li>
							<figure>
								<figcaption>
									<h3>News feed iOS app</h3>
									<p>Uplifting social app with <em>Wings</em> theme that has a news feed, followers, and Facebook and Parse logins. Users can uplift other users' posts and post their own content. A new feature in Wings is the ability to save captions for later, using Realm.</p>
								</figcaption>
								<img src="img/large/wings.png" alt="img01"/>
							</figure>
						</li>
						<li>
							<figure>
								<figcaption>
									<h3>Facebook or AWS login</h3>
									<p>Swift app accessed by logging in with a user email and password stored via AWS Cognito or with Facebook. In this blank app, a song can be played and a profile image can be taken from the camera.</p>
								</figcaption>
								<img src="img/fb,aws.png" alt="img06"/>
							</figure>
						</li>


						
						<li>
							<figure>
								<figcaption>
									<h3>Geotagged post to Facebook or Twitter</h3>
									<p>Set of Swift methods that use the Social and Accounts frameworks to share to Facebook and Twitter. Facebook posts can be shared with a particular audience, and both Facebook and Twitter posts can be tagged with a location. </p>
								</figcaption>
								<img src="img/fbtwitter.png" alt="img01"/>
							</figure>
						</li>
						<li>
							<figure>
								<figcaption>
									<h3>MapKit current location</h3>
									<p> Blank Swift view controller that shows the characteristic blue dot of the user's location. It prints latitude and longitude coordinates and a timestamp from the last location update to the Xcode console.</p>
								</figcaption>
								<img src="img/currentlocation.png" alt="img02"/>
							</figure>
